    <main>

        <div class="contactTitle">
            <h1>Contact Us!</h1>
        </div>

        <!-- ADD CSS -->
        <div class="contact">
            <div class="theForm">
                <form action="">
                    <h2>Register and we will get back to you!</h2>
                    <div class="formControl">
                        <input type="text" id="userName" placeholder="First name:">
                        <small>Error Message</small>
                    </div>

                    <div class="formControl">
                        <input type="text" id="userLastName" placeholder="Last name:">
                        <small>Error Message</small><br>
                    </div>
                    <div class="formControl">
                        <input type="text" id="email" placeholder="Email:">
                        <small>Error Message</small>
                    </div>
                    <div class="formControl">
                        <textarea name="" id="comments" maxlength="500"
                            placeholder="Comments (Up to 500 letters):"></textarea>
                    </div>
                    <input type="submit" value="Send">

                </form>
            </div>
        </div>

    </main>
